<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login UI Project Draft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login-div">

        <div class="container">

            <div class="card">
                <H1>Sign In</H1>
            </div>

            <div class="username">
                <input type="text" placeholder="Username, Phone, or Email">
            </div>

            <div class="password">
                <input type="text" placeholder="Password">
            </div>

            <button class="signinbutton">Login</button>

    </div>
</body>

</html>
